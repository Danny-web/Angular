<div class="container">
  <h1>Se busco: <small> {{ termino }} </small></h1>
  <div class="card-columns">
  
    <div *ngFor="let heroe of heroes; let i = index" class="card animated fadeIn fast">
      <img [src]="heroe.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> {{ heroe.nombre }} <small> {{ heroe.casa }} </small></h5>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>
  
        <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block ">Ver mas</button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
      </div>
    </div>
  
  </div>
  
</div>
