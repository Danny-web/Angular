
<div class="row">
  <div class="col">
    <h1>*ngif</h1>
    <hr>
    <div *ngIf="mostrar" class="card text-white bg-danger mb-3" style="max-width: 100%;">
      <div class="card-body">
        <h5 class="card-title text-center"> {{ frase.autor }} </h5>
        <hr>
        <p class="card-text text-center"> {{ frase.mensaje }}</p>
      </div>
    </div>

    <button (click)=" mostrar = !mostrar" class="btn btn-block btn-outline-primary">
      Mostrar/Ocultar
    </button>
  </div>



  <div class="col">
    <h1>*ngfor</h1>
    <hr>

    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item"> {{ i }} {{ personaje}} </li>
    </ul>
  </div>
</div>
